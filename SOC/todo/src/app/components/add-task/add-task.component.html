<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="task.title" name="title" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" [(ngModel)]="task.description" name="description" />
      </div>
      <div class="form-group">
        <label for="date_created">Date Created</label>
        <input type="date" class="form-control" id="date_created" [(ngModel)]="task.date_created" name="date_created" />

      </div>

      <button (click)="saveTask()" class="btn btn-success">Submit</button>
    </div>
    <div *ngIf="submitted">
      <h3 class="h6">Task was added successfully!</h3>
      <button class="btn btn-success" (click)="newTask()">Add</button>
    </div>

  </div>
</div>
